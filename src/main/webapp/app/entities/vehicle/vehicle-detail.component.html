<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vehicle">
            <h2><span jhiTranslate="testproApp.vehicle.detail.title">Vehicle</span> {{vehicle.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testproApp.vehicle.reg">Reg</span></dt>
                <dd>
                    <span>{{vehicle.reg}}</span>
                </dd>
                <dt><span jhiTranslate="testproApp.vehicle.status">Status</span></dt>
                <dd>
                    <span>{{vehicle.status}}</span>
                </dd>
                <dt><span jhiTranslate="testproApp.vehicle.online">Online</span></dt>
                <dd>
                    <span>{{vehicle.online}}</span>
                </dd>
                <dt><span jhiTranslate="testproApp.vehicle.time">Time</span></dt>
                <dd>
                    <span>{{vehicle.time}}</span>
                </dd>
                <dt><span jhiTranslate="testproApp.vehicle.coordinates">Coordinates</span></dt>
                <dd>
                    <span>{{vehicle.coordinates}}</span>
                </dd>
                <dt><span jhiTranslate="testproApp.vehicle.customer">Customer</span></dt>
                <dd>
                    <div *ngIf="vehicle.customer">
                        <a [routerLink]="['/customer', vehicle.customer?.id, 'view']">{{vehicle.customer?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vehicle', vehicle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
